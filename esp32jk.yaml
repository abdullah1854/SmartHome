substitutions:
  name: esp32-jk-bms
  friendly_name: "ESP32 JK-BMS"
  device_description: "Monitor and control JK-BMS via bluetooth"
  mac_address: "C8:47:80:29:0D:28"  # Kept your existing BMS MAC address
  protocol_version: JK02_32S  # Change this based on your JK-BMS hardware version

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  comment: ${device_description}
  min_version: 2024.6.0
  project:
    name: "syssi.esphome-jk-bms"
    version: 2.1.0

esp32:
  board: esp32dev
  framework:
    type: esp-idf  # Better stability with BLE

external_components:
  - source: github://syssi/esphome-jk-bms@main
    refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  manual_ip:             # <-- twoâ€‘space indent under wifi:
    static_ip: 192.168.29.101
    gateway:   192.168.29.1
    subnet:    255.255.255.0

  ap:
    ssid: "${name} Fallback Hotspot"
    password: !secret ap_password

api:
  encryption:
    key: "9sIZ0IRZQxWMeDyX2hXFYVFJ54EA70QHNVBMD8cIszA="
  reboot_timeout: 0s

ota:
  - platform: esphome
    password: "f33011b6e0895ba7a3d4b8b7c7e305db"
    on_begin:
      then:
        - switch.turn_off: ble_client_switch0
        - logger.log: "BLE connection suspended for OTA update"

