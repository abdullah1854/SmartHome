logger:
  level: VERY_VERBOSE
  logs:
    jk_bms_ble: DEBUG
    ble_client: DEBUG

esp32_ble_tracker:
  scan_parameters:
    active: false

ble_client:
  - mac_address: ${mac_address}
    id: client0

jk_bms_ble:
  - ble_client_id: client0
    protocol_version: ${protocol_version}
    throttle: 5s
    id: bms0

